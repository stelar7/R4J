language: java
jdk: oraclejdk8
install: true
script:
  - "mvn clean install -DskipTests -Darguments=\"-Dmaven.javadoc.skip=true\""
cache:
  directories:
  - "$HOME/.m2"

deploy:
  provider: "releases"
  skip_cleanup: true
  api_key:
    secure: ""
  file: "*/*.jar"
  file_glob: true
  on:
    repo: "stelar7/L4J8"
    tags: true

notifications:
  email: false

after_success:
  on:
    tags: true
